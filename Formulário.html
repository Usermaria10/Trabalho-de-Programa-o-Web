<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div> 
        <h1>CADASTRAMENTO DE ATLETAS DE FUTSAL!</h1>
        <p>Complete todas as informções do cadastro!</p>
        <br>
    </div>
    <form>
         <fieldset>
             <div>
                <label>Nome</label>
                <input type ="text" name="nome" id="nome">
    </div>

    <div>
                <label>Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome"> 
    </div>
</fieldset>

    <div>
        <label>Email</label>
        <input type="email" name="email" id="email"> 
    </div>

    <div>
        <label>Em qual posição você atua?</label>
        <label>
    <input type="radio" name="devweb" value="frontend" checked>Ala
    </label>
    <label>
        <input type="radio" name="devweb" value="backend">Fixo
    </label>
    <label >
        <input type="radio" name="devweb" value="fullstack">Pivô
    </label>
    </div>
    <div>
        <label>Senioridade</label>
        <select id="Senioridade">
            <option selected disabled value="">Escolha...</option>
        <option>Junior</option>
        <option>Pleno</option>
        <option>Senior</option>
        </select>
    </div>
     <fieldset>
        <div>
            <label>Selecione umas das três posiçoes que você joga:</label><br><br>
            <input type="checkbox" id="">
        </div>
     </fieldset>

</form>
</body>
</html>
